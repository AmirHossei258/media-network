<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شبکه رسانه ای عماد</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 140px;
      height: 140px;
      background: url('https://cdn-icons-png.flaticon.com/512/906/906334.png') no-repeat center/contain;
      margin-bottom: 25px;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff6f61;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #ff6f61;
    }

    p {
      font-size: 1.6rem;
      font-weight: 600;
      color: #ff6f61;
      text-shadow: 0 0 5px #ff6f61;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1.2rem;
      }
      .logo {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="logo"></div>
  <h1>شبکه رسانه ای عماد</h1>
  <p>شبکه رسانه ای برای محتوای شما</p>

</body>
</html>
