<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نو+عماد | قالب حرفه‌ای</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v34.0.1/dist/font-face.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #f2f2f2;
      color: #333;
    }

    header {
      background: #003d5b;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header h1 {
      font-size: 1.6rem;
    }

    nav {
      background: #00577a;
      padding: 10px 20px;
    }

    nav ul {
      display: flex;
      gap: 16px;
      list-style: none;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav li {
      padding: 6px 12px;
      background: #00bcd4;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    nav li:hover {
      background: #00acc1;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.8s ease-in-out;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 20%;
      right: 10%;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      color: white;
    }

    .caption h2 {
      margin-bottom: 10px;
    }

    .caption a {
      padding: 8px 16px;
      background: #00bcd4;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .slider-controls {
      position: absolute;
      width: 100%;
      top: 50%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .slider-controls span {
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      .caption {
        bottom: 10%;
        right: 5%;
        padding: 10px;
      }

      .caption h2 {
        font-size: 1rem;
      }

      .slider-controls span {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>نو+عماد</h1>
    <span>پایگاه نوجوانان انقلابی</span>
  </header>

  <nav>
    <ul>
      <li style="background:#00bcd4;">خانه</li>
      <li style="background:#4caf50;">پرونده</li>
      <li style="background:#f44336;">دیدار</li>
      <li style="background:#ff9800;">قاب</li>
      <li style="background:#9c27b0;">شنیدنی</li>
      <li style="background:#3f51b5;">تماشایی</li>
    </ul>
  </nav>

  <section class="slider">
    <div class="slides" id="slides">
      <div class="slide">
        <img src="https://via.placeholder.com/1600x600/003d5b/ffffff?text=اسلاید+اول" alt="Slide 1" />
        <div class="caption">
          <h2>عنوان اسلاید اول</h2>
          <a href="#">مشاهده</a>
        </div>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1600x600/00577a/ffffff?text=اسلاید+دوم" alt="Slide 2" />
        <div class="caption">
          <h2>عنوان اسلاید دوم</h2>
          <a href="#">مشاهده</a>
        </div>
      </div>
    </div>

    <div class="slider-controls">
      <span onclick="prevSlide()">❮</span>
      <span onclick="nextSlide()">❯</span>
    </div>
  </section>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;

    function updateSlide() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    setInterval(nextSlide, 5000); // هر 5 ثانیه اسلاید بعدی
  </script>
</body>
</html>
